<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact</h1>

    <form>
        <ul style="list-style: none;">
            <li>
                <input placeholder="Input name" type="text" required size="26" maxlength="9">
            </li>
            <li>
                <input placeholder="input Email" type="email" required>
            </li>
            <li>
                <input type="number" placeholder="input number" min="0" max="100" step="10" >
            </li>
            <li> 
                <input placeholder="Input password" type="password" required>
            </li>
            <li>
                <textarea placeholder="Input Text" rows="5" cols="30"></textarea>
            </li>
            <li>
                <input type="range" step="0.1" min="0" max="100" id="price" name="price"/>
            </li>
        </ul>
        <input type="reset" value="Clear data" >
        <input type="image" src="./../1/airplane.png" name="submit" value="send Data">
    </form>
    <input type="text" name="search" >
    <input type="image" src="./../1/airplane.png" name="submit" value="send Data">


    <form>
        <h2>Select Gender</h2>

        <p>
            <input type="radio" value="man" checked name="gender"> Men
        </p>
        <p>
            <input type="radio" value="Woman" name="gender" > Woman
        </p>
        <p>
            <input type="radio" value="Woman" name="gender" > Woman2
        </p>
        <p>
            <input type="radio" value="Woman" name="gender" > Woman3
        </p>

        <h2>
            Choose Position
        </h2>
        <p>
            <input type="checkbox" > Front
        </p>
        <p>
            <input type="checkbox" > Back
        </p>
        <p>
            <input type="checkbox" > Dev Ops
        </p>
    </form>

    <form>
        <input type="color" list="colors" id="favcolor">
        <datalist id="colors">
            <option value="#fff000"> Yellow</option>
            <option value="#ff123a">Red</option>
            <option value="#000000">Black</option>
        </datalist>
    </form>
</body>
</html>
